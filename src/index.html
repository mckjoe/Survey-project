<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey Monkey</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div id="survey">
      <h3>1. Pick a broth:</h3>
      <form>
        <div class="question">
            <label><input type="radio" name="broth"><div class="img-container"><img src="https://keeprecipes.com/sites/keeprecipes/files/img_8445.jpeg" alt="miso"><p>Miso</p></div></label>
            <label><input type="radio" name="broth"><div class="img-container"><img src="https://www.seriouseats.com/recipes/images/2013/09/20130910-crispy-pork-miso-ramen-03-2.jpg" alt="shoyu"><p>Shoyu</p></div></label>
            <label><input type="radio" name="broth"><div class="img-container"><img src="https://i.imgur.com/r5hWxXT.jpg" alt="shio"><p>Shio</p></div></label>
            <label><input type="radio" name="broth"><div class="img-container"><img src="https://cms.splendidtable.org/sites/default/files/styles/w2000/public/tonkotsu-ramen-hi-res_Scott-Gordon-Bleicher-LEDE.jpg?itok=2kWaOpWd" alt="tonkatsu"><p>Tonkatsu</p></div></label>
        </div>
      </form>
      <h3>Pick a protein:</h3>
      <form>
        <div class="question">
            <label><input type="radio" name="protein"><div class="img-container"><img src="https://www.bbcgoodfood.com/sites/default/files/tofu-main.jpg" alt="tofu"><p>Tofu</p></div></label>
            <label><input type="radio" name="protein"><div class="img-container"><img src="https://i2.wp.com/lyukum.net/wp-content/uploads/2017/02/DSC_5873.jpg?fit=600%2C401&ssl=1&w=640" alt="pork"><p>Pork</p></div></label>
            <label><input type="radio" name="protein"><div class="img-container"><img src="https://hips.hearstapps.com/del.h-cdn.co/assets/17/38/2048x1365/gallery-1506010658-beef-tenderloin-delish.jpg?resize=768:*" alt="beef"><p>Beef</p></div></label>
            <label><input type="radio" name="protein"><div class="img-container"><img src="https://www.inspiredtaste.net/wp-content/uploads/2011/10/Baked-Chili-Shrimp-Recipe-3-1200.jpg" alt="shrimp"><p>Shrimp</p></div></label>
        </div>
      </form>
      <h3>Pick noodles:</h3>
      <form>
        <div class="question">
            <label><input type="radio" name="noodle"><div class="img-container"><img src="http://www.trifood.com/image/food/udon.JPG" alt="udon"><p>Udon</p></div></label>
            <label><input type="radio" name="noodle"><div class="img-container"><img src="https://img-en.kikou.io/media/5/5525/size640_BhbfajHSNX9ZZD3Eb-UYVw.jpg" alt="soba"><p>Soba</p></div></label>
            <label><input type="radio" name="noodle"><div class="img-container"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Fresh_ramen_noodle_001.jpg/220px-Fresh_ramen_noodle_001.jpg" alt="ramen"><p>Ramen</p></div></label>
        </div>
      </form>
    </div>
  </body>
</html>
